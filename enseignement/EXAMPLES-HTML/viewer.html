<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Iframe 16:9 avec focus automatique</title>
<style>
  :root {
    /* Marge minimale de 50px autour */
    --gutter: max(50px, 2vw);
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #000; /* marges noires */
    overflow: hidden;
  }

  .stage {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--gutter);
    box-sizing: border-box;
  }

  .frame-wrapper {
    --avail-w: calc(100vw - 2 * var(--gutter));
    --avail-h: calc(100vh - 2 * var(--gutter));

    width: min(var(--avail-w), calc(var(--avail-h) * 16 / 9));
    aspect-ratio: 16 / 9;

    border-radius: 24px; /* coins arrondis */
    overflow: hidden;    /* masque le contenu de l’iframe aux coins arrondis */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .controls {
    position: fixed;
    right: calc(var(--gutter) + 10px);
    bottom: calc(var(--gutter) + 10px);
    z-index: 10;
    font-family: system-ui, sans-serif;
  }

  .controls button {
    background: rgba(255, 255, 255, 0.9);
    color: #000;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .controls button:hover {
    background: white;
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="frame-wrapper">
      <!-- Remplace l'URL par ta page -->
      <iframe id="myIframe" src="./../CS-2A-ST58/introduction-a-la-st5.html" title="Contenu 16:9"></iframe>
    </div>
  </div>

  <div class="controls">
    <button id="fsBtn">Plein écran</button>
  </div>

<script>
  // --- Plein écran ---
  (function() {
    const btn = document.getElementById('fsBtn');
    btn.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        try {
          await document.body.requestFullscreen({ navigationUI: 'hide' });
        } catch (err) {
          console.warn('Impossible de passer en plein écran :', err);
        }
      } else {
        await document.exitFullscreen();
      }
    });
    document.addEventListener('fullscreenchange', () => {
      btn.textContent = document.fullscreenElement ? 'Quitter plein écran' : 'Plein écran';
    });
  })();

  // --- Focus automatique sur le contenu de l'iframe ---
  window.addEventListener('load', () => {
    const iframe = document.getElementById('myIframe');

    // On attend un peu pour que le contenu soit prêt
    setTimeout(() => {
      try {
        iframe.focus();
        // Tentative de focus sur le contenu si même domaine
        if (iframe.contentWindow) iframe.contentWindow.focus();
      } catch (e) {
        console.warn("Impossible de donner le focus à l'iframe (probablement domaine différent).");
      }
    }, 500);
  });
</script>
</body>
</html>
